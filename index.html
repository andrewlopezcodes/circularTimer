<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="circularTimer.css">
  <title>andrewlopezcodes Circular Timer</title>
</head>

<body>
  <svg height="200" width="200">
    <circle r="90" cx="100" cy="100" fill=transparent stroke=blue stroke-width="10" stroke-dasharray="560"
      stroke-dashoffset="-100" transform="rotate(-90 100 100)" />
  </svg>
  <input type="text" id="duration" value='0'>
  <button id="start">Start</button>
  <button id="pause">Pause</button>

  <script src="justTimer.js"></script>
  <script src="timerCalled.js"></script>
</body>

</html>
